<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./src/assets/icons/rocket.svg" type="image/png">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
    <title>English_for_Kids></title>
</head>
<body>
    <header class="header">
      <div class="wrapper wrapper__header">
            <div class="container">
                <nav> 
                    <span class="hamburger">
                        <span class="hamburger__line"></span>
                    </span> 
                    <ul class="navigation"></ul>
                </nav>
                <div class="category-name"></div>
            </div>
                <div class="play_btn">Start Game</div>
                <div class="play_btn repeat">Repeat</div>
            <div class="btn_container">
                <div class="switch_btn switch_on">Train</div>
                <div class="stats_btn">Stats</div>
            </div>
      </div>
    </header>  
    <main>
        <div class="overlay"></div> 
        <div class="overlay_result">
            <div class="result__img"></div>
            <div class="result__text"></div>
        </div> 
        <div class="wrapper wrapper__points"><div class="points"></div></div>
        <div class="wrapper wrapper__main"></div>
    </main> 
    
    <script src="./dist/script.js"></script>
</body>
</html>
